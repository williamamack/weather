<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
 <header class="header">
  <div class="header-left">
    <img src="icons/sun.svg" alt="" class="weather-icon large" data-current-icon />
    <div class="header-current-temp">
      <span data-current-temp>31</span>&deg;
    </div>
  </div>
  <div class="header-right">
    <div class="info-group">
      <div class="label">
        High</div>
     <div><span data-current-high>32</span>&deg;</div>
     </div>
    <div class="info-group">
      <div class="label">
        FL High</div>
     <div><span data-current-fl-high>27</span>&deg;</div>
     </div>
    <div class="info-group">
      <div class="label">
        Wind</div>
     <div><span data-current-wind>9</span><span class="value-sub-info"></span>mph</span></div>
    </div>
    <div class="info-group">
      <div class="label">
        Low</div>
     <div><span data-current-low>19</span>&deg;</div></div>
    <div class="info-group">
      <div class="label">
        FL Low</div>
     <div><span data-current-fl-low>12</span>&deg;</div></div>
    <div class="info-group">
      <div class="label">
        Precip</div>
     <spandiv><span data-current-precip>.1</span><span class="value-sub-info">in</span></div>
    </div>
  </div>
 </header>
 <section class="day-section" data-day-section>
  <div class="day-card">
    <img src="icons/cloud-showers-heavy.svg" alt="" class="weather-icon">
    <div class="day-card-date">Monday</div>
    <div>32&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud-sun.svg" alt="" class="weather-icon">
    <div class="day-card-date">Tuesday</div>
    <div>42&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud-bolt.svg" alt="" class="weather-icon">
    <div class="day-card-date">Wednesday</div>
    <div>45&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud-bolt.svg" alt="" class="weather-icon">
    <div class="day-card-date">Thursday</div>
    <div>55&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud-bolt.svg" alt="" class="weather-icon">
    <div class="day-card-date">Friday</div>
    <div>60&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud.svg" alt="" class="weather-icon">
    <div class="day-card-date">Saturday</div>
    <div>72&deg;</div>
  </div>
  <div class="day-card">
    <img src="icons/cloud.svg" alt="" class="weather-icon">
    <div class="day-card-date">Sunday</div>
    <div>73&deg;</div>
  </div>
 </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
